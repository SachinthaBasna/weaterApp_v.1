<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>

    <div class="container d-flex align-items-center justify-content-center">
        <div class="weatherApp col-4 text-center">
            <h1 class="fw-thin text-light">Weather App</h1>
            <form id="citySearchForm" class="form-group mt-2">
                <input type="text" id="citySearch" class="form-control" placeholder="Enter City">
                <button type="submit" class="mt-2 text-light">Search</button>
            </form>
            <form id="weatherForm" class="form-group mt-2">
            <select class="form-select" aria-label="Default select example" id="citySelect">
                    <option value="">Select city</option>
                </select>
                <button type="submit" class="mt-2 text-light">Get Weather</button>
            </form>
            <div id="weatherResult" class="mt-4 text-light"></div>
        </div>
    </div>
    <footer class="fixed-bottom">
        <p class="text-light text-center">&copy; Sachintha Basnaykaa</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
